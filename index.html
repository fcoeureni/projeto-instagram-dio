<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" id="login" name="login" placeholder="Telefone, usuário ou email">
                <input type="text" id="senha" name="senha" placeholder="Senha">
                <input type="submit" value="Entrar">
                <br>OU<br><br>
                <div class="group2">
                    <div class="instagram-login">
                        <img src="./img/Icone-facebook.png" style="width:42px;height:42px;">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <div class="instagram-logout">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
